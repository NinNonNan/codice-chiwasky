<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diario Investigativo</title>
  <link rel="stylesheet" href="notes.css" />

  <!-- Includo marked.js da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    async function loadMarkdown() {
      const response = await fetch('content.md');
      const text = await response.text();

      // Uso marked per convertire Markdown in HTML
      const html = marked.parse(text);

      document.getElementById('folio').innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', loadMarkdown);
  </script>
</head>
<body>
  <div id="folio">
    <!-- Il contenuto markdown verrÃ  inserito qui -->
    <p>Caricamento contenuto...</p>
  </div>
</body>
</html>
