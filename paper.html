  <div class="page">
    <div class="paper-texture"></div>
    <div class="content">
      <h1>Appunto #12</h1>
      <p>
        — Mar 23, 1955 —
      </p>
      <p>
        Quella notte... qualcosa non tornava.<br>
        Il tipo con la <span class="glitch">giac</span> — forse militare? — era già lì prima che aprisse il locale.<br>
        Non mi ha <span class="smudge">vis...</span> ma ha lasciato qualcosa sotto il banco.
      </p>
      <p>
        Da controllare:<br>
        — 2ª cassa<br>
        — Documento bruciato (solo parziale: “Operazi<span class="tear">...hian</span>”)
      </p>
    </div>
  </div>
