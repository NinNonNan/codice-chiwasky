<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diario Investigativo</title>
  <link rel="stylesheet" href="notes.css" />
  <script>
    // Funzione semplice per caricare e convertire markdown in HTML base
    async function loadMarkdown() {
      const response = await fetch('content.md');
      const text = await response.text();

      // Trasformazione molto basica di markdown a HTML (solo titoli e paragrafi)
      const html = text
        .split('\n')
        .map(line => {
          if(line.startsWith('# ')) return `<h1>${line.slice(2)}</h1>`;
          if(line.startsWith('## ')) return `<h2>${line.slice(3)}</h2>`;
          if(line.trim() === '') return '';
          return `<p>${line}</p>`;
        }).join('\n');

      document.getElementById('folio').innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', loadMarkdown);
  </script>
</head>
<body>
  <div id="folio">
    <!-- Il contenuto markdown verrÃ  inserito qui -->
    <p>Caricamento contenuto...</p>
  </div>
</body>
</html>
